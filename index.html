<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поиск фильма</title>
  <!-- Подключаем Google Fonts для оригинального шрифта -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Подключаем Bootstrap CSS для оформления -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://source.unsplash.com/1600x900/?abstract,minimal') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.65);
      padding: 20px;
      border-radius: 10px;
      animation: fadeIn 1s ease-out;
    }
    h1 {
      font-weight: 700;
      animation: slideIn 1s ease-out;
    }
    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .movie-card {
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: fadeIn 0.5s ease-in;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border: none;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .card-img-top {
      height: 300px;
      object-fit: cover;
    }
    .card-body {
      text-align: center;
    }
    #searchButton {
      transition: transform 0.3s ease;
    }
    #searchButton:hover {
      transform: scale(1.05);
    }
    #loading {
      display: none;
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Найди фильм</h1>
    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Введите название фильма">
      <button class="btn btn-primary" id="searchButton">Найти</button>
    </div>
    <div id="loading">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Загрузка...</span>
      </div>
      <p>Подождите, идет поиск источника...</p>
    </div>
    <div id="results" class="row"></div>
  </div>
  <script>
    // Используем TMDB API с вашим ключом
    const API_KEY = "c1743a20004179888de49ed5cc1a5c12";
    const IMG_BASE = "https://image.tmdb.org/t/p/w500";

    // Ручной маппинг для популярных фильмов: название -> id на Кинопоиске
    const kinopoiskMapping = {
      "Анора": 5405057,
      // Добавьте другие фильмы по необходимости
    };

    document.getElementById("searchButton").addEventListener("click", function(){
      const query = document.getElementById("searchInput").value.trim();
      if(query){
        document.getElementById("loading").style.display = "block";
        fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&language=ru-RU&query=${encodeURIComponent(query)}`)
          .then(response => response.json())
          .then(data => {
            document.getElementById("loading").style.display = "none";
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";
            if(data.results && data.results.length > 0){
              data.results.forEach(movie => {
                const col = document.createElement("div");
                col.className = "col-md-3 movie-card";
                const card = document.createElement("div");
                card.className = "card h-100";

                const img = document.createElement("img");
                img.className = "card-img-top";
                img.src = movie.poster_path ? IMG_BASE + movie.poster_path : "https://via.placeholder.com/500x750?text=No+Image";
                card.appendChild(img);

                const cardBody = document.createElement("div");
                cardBody.className = "card-body";

                const title = document.createElement("h5");
                title.className = "card-title";
                title.textContent = movie.title;
                cardBody.appendChild(title);

                const release = document.createElement("p");
                release.className = "card-text";
                release.textContent = "Год: " + (movie.release_date ? movie.release_date.split("-")[0] : "неизвестно");
                cardBody.appendChild(release);

                card.appendChild(cardBody);
                col.appendChild(card);
                resultsDiv.appendChild(col);

                // При клике имитируем задержку и затем перенаправляем пользователя:
                card.addEventListener("click", function(){
                  document.getElementById("loading").style.display = "block";
                  setTimeout(function(){
                    document.getElementById("loading").style.display = "none";
                    // Если фильм есть в маппинге, используем id из маппинга, иначе используем TMDB id
                    let filmId = kinopoiskMapping[movie.title] || movie.id;
                    // Формируем оригинальную ссылку на Kinopoisk:
                    let originalUrl = "https://www.kinopoisk.ru/film/" + filmId + "/";
                    // Меняем домен: вместо "kinopoisk.ru" ставим "kinopoisk.gg"
                    let modifiedUrl = originalUrl.replace("kinopoisk.ru", "kinopoisk.gg");
                    window.open(modifiedUrl, "_blank");
                  }, 2000);
                });
              });
            } else {
              resultsDiv.innerHTML = "<p>Фильмы не найдены</p>";
            }
          })
          .catch(err => {
            console.error("Ошибка при поиске:", err);
            document.getElementById("loading").style.display = "none";
          });
      }
    });
  </script>
</body>
</html>
